<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Administration System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="schoolApp" ng-controller="loginController">
    <div class="container">
        <header>
            <h1>School Administration System</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <main>
            <h2>Login</h2>
            <div class="form-container">
                <form name="loginForm" ng-submit="login()" novalidate>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" ng-model="user.email" required>
                        <span ng-show="loginForm.email.$touched && loginForm.email.$invalid" class="error">Valid email is required</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" ng-model="user.password" required>
                        <span ng-show="loginForm.password.$touched && loginForm.password.$invalid" class="error">Password is required</span>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p ng-if="message" ng-class="{'success': success, 'error': !success}">{{message}}</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 School Administration System</p>
        </footer>
    </div>
</body>
</html>
