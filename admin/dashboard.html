<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - School Administration System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../js/app.js"></script>
</head>
<body ng-app="schoolApp" ng-controller="adminController">
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
        </header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="students.html">Manage Students</a></li>
                <li><a href="teachers.html">Manage Teachers</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
        <main>
            <h2>Welcome to Admin Dashboard</h2>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Students</h3>
                    <p class="stat-number">{{stats.students}}</p>
                </div>
                <div class="stat-card">
                    <h3>Total Teachers</h3>
                    <p class="stat-number">{{stats.teachers}}</p>
                </div>
            </div>
            <div class="recent-activity">
                <h3>Recent Activity</h3>
                <ul>
                    <li ng-repeat="activity in recentActivities">{{activity.description}} - {{activity.date}}</li>
                </ul>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 School Administration System</p>
        </footer>
    </div>
</body>
</html>
