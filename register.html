<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School Administration System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="schoolApp" ng-controller="registerController">
    <div class="container">
        <header>
            <h1>School Administration System</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <main>
            <h2>Registration</h2>
            <div class="form-container">
                <form name="registerForm" ng-submit="register()" novalidate>
                    <div class="form-group">
                        <label for="userType">Register as:</label>
                        <select id="userType" name="userType" ng-model="user.type" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" ng-model="user.name" required>
                        <span ng-show="registerForm.name.$touched && registerForm.name.$invalid" class="error">Name is required</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" ng-model="user.email" required>
                        <span ng-show="registerForm.email.$touched && registerForm.email.$invalid" class="error">Valid email is required</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" ng-model="user.password" required minlength="6">
                        <span ng-show="registerForm.password.$touched && registerForm.password.$invalid" class="error">Password must be at least 6 characters</span>
                    </div>
                    <div class="form-group" ng-if="user.type === 'student'">
                        <label for="grade">Grade:</label>
                        <input type="text" id="grade" name="grade" ng-model="user.grade">
                    </div>
                    <div class="form-group" ng-if="user.type === 'teacher'">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" ng-model="user.subject">
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                <p ng-if="message" ng-class="{'success': success, 'error': !success}">{{message}}</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 School Administration System</p>
        </footer>
    </div>
</body>
</html>
