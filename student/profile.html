<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - School Administration System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../js/app.js"></script>
</head>
<body ng-app="schoolApp" ng-controller="studentProfileController">
    <div class="container">
        <header>
            <h1>Student Profile</h1>
        </header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="courses.html">My Courses</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
        <main>
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="../images/avatar-placeholder.png" alt="Profile Picture" onerror="this.src='https://via.placeholder.com/150?text=Student'">
                    </div>
                    <div class="profile-info">
                        <h2>{{student.name}}</h2>
                        <p class="student-id">Student ID: {{student.id}}</p>
                        <p class="student-grade">Grade: {{student.grade || 'Not specified'}}</p>
                    </div>
                </div>
                
                <div class="profile-details">
                    <div class="profile-section">
                        <h3>Personal Information</h3>
                        <div class="profile-form">
                            <div class="form-group">
                                <label for="name">Full Name:</label>
                                <input type="text" id="name" ng-model="student.name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" ng-model="student.email">
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" ng-model="student.dob">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="text" id="phone" ng-model="student.phone">
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <textarea id="address" ng-model="student.address"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <h3>Academic Information</h3>
                        <div class="profile-form">
                            <div class="form-group">
                                <label for="grade">Grade:</label>
                                <input type="text" id="grade" ng-model="student.grade">
                            </div>
                            <div class="form-group">
                                <label for="section">Section:</label>
                                <input type="text" id="section" ng-model="student.section">
                            </div>
                            <div class="form-group">
                                <label for="rollNumber">Roll Number:</label>
                                <input type="text" id="rollNumber" ng-model="student.rollNumber">
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <h3>Account Settings</h3>
                        <div class="profile-form">
                            <div class="form-group">
                                <label for="currentPassword">Current Password:</label>
                                <input type="password" id="currentPassword" ng-model="passwords.current">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password:</label>
                                <input type="password" id="newPassword" ng-model="passwords.new">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password:</label>
                                <input type="password" id="confirmPassword" ng-model="passwords.confirm">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button class="submit-btn" ng-click="updateProfile()">Save Changes</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 School Administration System</p>
        </footer>
    </div>
</body>
</html>
